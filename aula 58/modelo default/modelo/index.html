<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="container">
    <div class="card">
      <h4p class="h1">Meus pontos</h4p>
      <div class="points">
        100 pontos
      </div>
    </div>
    <h1>Adivinhação ou Escolha</h1>
    <div class="chooses">
      <h3>O que escolhes?</h3>
      <div class="choose_value">
        <div id="prompt" class="choose active_choosen">
          Escrever número
        </div>
        <div id="randomNumbers" class="choose">
          Multipla escolhas
        </div>
      </div>
    </div>
    <div class="nums"></div>
    <div class="submits">
      <form action="">
        <input type="text" name="meuvalor">
        <button type="submit">Adivinhar</button>
      </form>
    </div>
  </section>
  <script src="../../index.js"></script>
</body>

</html>
