<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celular</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./aula celular teste/components/index.css">
    <link rel="stylesheet" href="./aula celular teste/assets/css/index.css">
    <link rel="stylesheet" href="./aula celular teste/assets/css/lock.css">
    <link rel="stylesheet" href="./aula celular teste/assets/js/apps/screenLock/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./aula celular teste/assets/js/apps/home/css/index.css">
</head>

<body>
    <div class="celular">
        <div class="volumes">
            <div class="mais"></div>
            <div class="menos"></div>
        </div>
        <div class="ligar">
            <div class="on" id="on"></div>
        </div>
        <div class="radius">
        </div>
        <div class="lcd">
            <div class="volumes">
                <div class="mais"></div>
                <div class="menos"></div>
            </div>
            <div class="ligar">
                <div class="on" id="on"></div>
            </div>
            <div class="locked">
                <div class="timer-hours">
                    <div class="timer-hours-time">
                    </div>
                    <div class="seconds">20</div>
                </div>
                <div class="timer-date">

                </div>
            </div>
            <div class="slides">
                <div></div>
                <div></div>
                <div></div>
                <img src="./aula celular teste/assets/imgs/camera-solid-24.png" alt="">
            </div>
        </div>
        <div class="screens-main">
            <div class="screens">
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".draggable").draggable({
                containment: "body",
                scroll: false,
                stack: ".draggable"
            });
        });
    </script>
    <script src="./aula celular teste/assets/js/screens.js" type="module"></script>
    <script src="./aula celular teste/assets/js/main.js" type="module"></script>
    <script src="./aula celular teste/assets/js/apps/screenLock/js/insertNuns.js" type="module"></script>
    <script src="./aula celular teste/assets/js/apps/home/index.js" type="module"></script>

</body>

</html>
